name: Build Photographer Client Manager

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # 允许手动点击运行

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        architecture: 'x64'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nuitka==2.0.0 pillow==10.2.0
        
    - name: Build with Nuitka (OneFile)
      run: |
        python -m nuitka ^
          --onefile ^
          --windows-disable-console ^
          --include-package=tkinter ^
          --include-package=PIL ^
          --plugin-enable=tk-inter ^
          --output-filename=PhotographerClientManager.exe ^
          --output-dir=dist ^
          src/main.py
          
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: PhotographerClientManager-v1.0
        path: dist/PhotographerClientManager.exe
        retention-days: 90
