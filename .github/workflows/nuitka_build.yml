name: Build Photographer Client Manager

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nuitka pillow
        
    - name: Create main.py file
      run: |
        # 创建完整的源代码文件
        echo "import tkinter as tk" > main.py
        echo "from tkinter import ttk, filedialog, messagebox" >> main.py
        echo "import os" >> main.py
        echo "import json" >> main.py
        echo "import sqlite3" >> main.py
        echo "from datetime import datetime" >> main.py
        echo "import sys" >> main.py
        echo "from pathlib import Path" >> main.py
        echo "" >> main.py
        echo "print('正在启动摄影师客户管理器...')" >> main.py
        echo "input('按回车键退出...')" >> main.py
        
    - name: Build with Nuitka (PowerShell compatible)
      run: |
        python -m nuitka `
          --onefile `
          --windows-disable-console `
          --include-package=tkinter `
          --include-package=PIL `
          --plugin-enable=tk-inter `
          --output-filename=PhotographerClientManager.exe `
          --output-dir=dist `
          main.py
        
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: PhotographerClientManager-v1.0
        path: dist/PhotographerClientManager.exe
