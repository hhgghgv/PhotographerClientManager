name: Nuitka Build (Windows)

on:
  push:
    branches: [ main ]
  workflow_dispatch: # 允许手动触发

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install nuitka Pillow

    - name: Run Nuitka Compilation
      # 注意：Windows Runner 默认使用 cmd shell，行继续符为 ^
      run: |
        echo Y | nuitka ^
          --standalone ^
          --onefile ^
          --windows-disable-console ^
          --include-package=tkinter ^
          --include-package=PIL ^
          --include-data-file=icon.ico=icon.ico ^
          --output-dir=build ^
          deepseek_python_20251207_1f32fc.py
      shell: cmd

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: PhotographerClientManager-Windows-Executable
        path: build\deepseek_python_20251207_1f32fc.exe
